<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">

    <!-- Main JS-->
    <script defer src="js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

       <form class="form">
          <input
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            /> 
       </form>

       <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
       </div>

        <img src="images/pokedex.png" alt="pokédex" class="pokedex">

    </main>

    <div class="description-main">
        <div class="description">
            <h3>SKILL 1:<span class="skill__01"></span></h3>
        
            <h3>BASE EXPERIENCE:<span class="experience"></span> Xp</h3>
        
            <h3>HEIGHT:<span class="height"></span> Cm</h3>
        
            <h3>WEIGHT:<span class="weight"></span> Kg</h3>

            <h3>TYPES:<span class="type"></span></h3>
        </div>
        
        <div class="img-shiny">
            <span class="title-img">Version Shiny</span>
            <img src="#" alt="poke-shiny" class="shiny">
        </div>
        
        
    </div>
    
</body>
</html>
